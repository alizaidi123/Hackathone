<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Resume</h1>
    <form id="r-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="username">UserName</label>
        <input type="text" id="username" placeholder="Enter Your Username" required />
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" required />
        <label for="phone">Phone</label>
        <input
          type="tel"
          id="phone"
          placeholder="Enter Your Phone Number"
          required
        />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter Your Email Address"
          required
        />
      </fieldset>
      <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea
          id="education"
          placeholder="Enter Your Qualification"
          rows="5"
        ></textarea>
      </fieldset>
      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea
          id="experience"
          placeholder="Enter Your Work Experience"
          rows="5"
        ></textarea>
      </fieldset>
      <fieldset>
        <legend>Skills</legend>
        <label for="skiils">Skills</label>
        <textarea
          id="skills"
          placeholder="Enter Your Skills"
          rows="5"
        ></textarea>
      </fieldset>
      <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br />
    <br />
    <div id="resume-display" contenteditable="true"></div>
    <br>
    <div id="ShareableLink" style="display: none">
      <h2>Shareable Link</h2>
      <p>Below is the Link to your Resume</p>
      <a href="#" id="SL" target="_blank"></a>
      <br>
      <button id="DownloadButton"><b>Download PDF</b></button>

    </div>
    <script src="script.js"></script>
  </body>
</html>
